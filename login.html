<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KrievvvShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header/Navbar -->
    <header id="login-header">
        <h1 id="login-title"><a href="login.html">LOGIN</a></h1>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="artikel.html">Artikel</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Masuk ke Akun Anda</h1>
                    <p>Selamat datang kembali! Silakan masuk untuk melanjutkan</p>
                </div>

                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="login">Masuk</button>
                    <button class="tab-btn" data-tab="register">Daftar</button>
                </div>

                <div class="tab-content">
                    <!-- Login Form -->
                    <div class="tab-pane active" id="login-form">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda"
                                        required>
                                </div>
                                <div class="error-message" id="email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" name="password"
                                        placeholder="Masukkan password Anda" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="password-error"></div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    <span>Ingat saya</span>
                                </label>
                                <a href="#" class="forgot-password" id="forgot-password-link">Lupa password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                        </form>

                        <div class="social-login">
                            <div class="divider">
                                <span>atau masuk dengan</span>
                            </div>
                            <div class="social-buttons">
                                <button class="btn btn-outline social-btn">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="btn btn-outline social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane" id="register-form">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-name">Nama Lengkap</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-user"></i></span>
                                    <input type="text" id="register-name" name="name"
                                        placeholder="Masukkan nama lengkap" required>
                                </div>
                                <div class="error-message" id="name-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="register-email" name="email"
                                        placeholder="Masukkan email Anda" required>
                                </div>
                                <div class="error-message" id="register-email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="register-password" name="password"
                                        placeholder="Buat password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="register-password-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Konfirmasi Password</label>
                                <div class="input-group">
                                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="confirm-password" name="confirm-password"
                                        placeholder="Konfirmasi password" required>
                                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                                </div>
                                <div class="error-message" id="confirm-password-error"></div>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <span>Saya setuju dengan <a href="syarat-ketentuan.html">Syarat &
                                            Ketentuan</a></span>
                                </label>
                                <div class="error-message" id="terms-error"></div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                        </form>
                    </div>
                </div>

                <!-- Forgot Password Form (Hidden by default) -->
                <div class="forgot-password-form" id="forgot-password-form">
                    <div class="back-to-login">
                        <button id="back-to-login-btn"><i class="fas fa-arrow-left"></i> Kembali ke login</button>
                    </div>
                    <h2>Reset Password</h2>
                    <p>Masukkan email Anda untuk menerima link reset password</p>
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="reset-email">Email</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="reset-email" name="reset-email"
                                    placeholder="Masukkan email Anda" required>
                            </div>
                            <div class="error-message" id="reset-email-error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kirim Link Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
