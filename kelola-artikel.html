<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Artikel - AndyShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-page">
    <!-- Header/Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo">
                    <a href="index.html">AndyShop</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Cari produk...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="artikel.html">Artikel</a></li>
                        <li><a href="produk.html">Produk</a></li>
                        <li>
                            <a href="keranjang.html" class="cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span>
                            </a>
                        </li>
                        <li><a href="dashboard.html" class="user-icon active"><i class="fas fa-user"></i></a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-search">
            <input type="text" placeholder="Cari produk...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <ul>
            <li><a href="artikel.html">Artikel</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="keranjang.html">Keranjang</a></li>
            <li><a href="dashboard.html" class="active">Akun Saya</a></li>
        </ul>
    </div>

    <!-- Admin Sidebar -->
    <div class="admin-container">
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="kelola-artikel.html" class="active"><i class="fas fa-newspaper"></i> Kelola Artikel</a></li>
                    <li><a href="kelola-produk.html"><i class="fas fa-box"></i> Kelola Produk</a></li>
                    <li><a href="kelola-pengguna.html"><i class="fas fa-users"></i> Kelola Pengguna</a></li>
                    <li><a href="kelola-transaksi.html"><i class="fas fa-money-bill-wave"></i> Kelola Transaksi</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <div class="admin-header">
                <h1>Kelola Artikel</h1>
                <button id="add-article-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Tambah Artikel
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="search-container">
                    <input type="text" id="admin-article-search" placeholder="Cari artikel...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn"><i class="fas fa-filter"></i> Filter</button>
                    <button class="filter-btn"><i class="fas fa-sort"></i> Urutkan</button>
                </div>
            </div>

            <!-- Articles Table -->
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Judul</th>
                            <th>Kategori</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                            <th>Views</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="articles-table-body">
                        <!-- Articles will be loaded dynamically via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <div class="pagination-info">Menampilkan 1-10 dari 24 artikel</div>
                <div class="pagination-buttons">
                    <button class="pagination-btn disabled">Sebelumnya</button>
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <button class="pagination-btn">Selanjutnya</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Article Modal -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Artikel Baru</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="article-form">
                    <div class="form-group">
                        <label for="article-title">Judul Artikel</label>
                        <input type="text" id="article-title" name="title" placeholder="Masukkan judul artikel">
                    </div>
                    <div class="form-group">
                        <label for="article-category">Kategori</label>
                        <input type="text" id="article-category" name="category" placeholder="Kategori artikel">
                    </div>
                    <div class="form-group">
                        <label for="article-thumbnail">Thumbnail</label>
                        <input type="file" id="article-thumbnail" name="thumbnail">
                    </div>
                    <div class="form-group">
                        <label for="article-content">Konten</label>
                        <textarea id="article-content" name="content" placeholder="Tulis konten artikel di sini..." rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="save-draft-btn">Simpan sebagai Draft</button>
                <button class="btn btn-primary" id="publish-btn">Publikasikan</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/kelola-artikel.js"></script>
</body>
</html>
